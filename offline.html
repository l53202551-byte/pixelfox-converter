<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PixelFox Converter - Offline</title>
  <meta name="theme-color" content="#0e0f13" />
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: radial-gradient(900px 500px at 20% -10%, rgba(255, 138, 0, 0.15), transparent 60%),
        #0e0f13;
      color: #fff;
      font-family: "Manrope", system-ui, sans-serif;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: rgba(28, 31, 43, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 30px;
      line-height: 1.15;
    }

    p {
      margin: 0 0 14px;
      color: #b5b8c5;
      line-height: 1.6;
    }

    .hint {
      font-size: 13px;
      color: #7a7f98;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>ðŸ“´ Offline mode</h1>
    <p>PixelFox is currently offline. Reconnect to continue conversion and sync queued jobs automatically.</p>
    <p class="hint">If you already opened the app online once, most screens should still load from cache.</p>
  </main>
</body>
</html>
